<div class="container-fluid mainContainer" style="padding-top:1em;">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <span class="ui-float-label">
                <input id="float-input-fName" [(ngModel)]="user.firstName" type="text" size="35" pKeyFilter="alpha" pInputText>
                <label for="float-input-fName">First Name</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <input id="float-input-lName" [(ngModel)]="user.lastName"  type="text" size="35" pKeyFilter="alpha" pInputText>
                <label for="float-input-lName">Last Name</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <input id="float-input-email" [(ngModel)]="user.userEmailId" type="email" size="35" pKeyFilter="email" pInputText>
                <label for="float-input-email">Email</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <input id="float-input-uName" [(ngModel)]="user.userName" type="text" size="35" pKeyFilter="alphanum" pInputText>
                <label for="float-input-uName">User Name</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <input pPassword id="float-input-pwd" [(ngModel)]="user.userPassword" type="password" size="35" pInputText>
                <label for="float-input-pwd">Password</label>
            </span>
        </div>
    </div>

    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <input id="float-input-cc" [(ngModel)]="countryCode" pKeyFilter="pint" type="text" size="35" pInputText>
                <label for="float-input-cc">Country Code</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <input id="float-input-mob" required="true" minlength="10" maxlength="10" [(ngModel)]="user.userContactNo" type="text"
                    size="35" pKeyFilter="pint" pInputText>
                <label for="float-input-mob">Mobile</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <span class="ui-float-label">
                <p-calendar id="float-input-dob" [(ngModel)]="user.userDOB" [monthNavigator]="true" [yearNavigator]="true"
                    yearRange="1900:2018"></p-calendar>
                <label for="float-input-dob">Date Of Birth</label>
            </span>
        </div>
    </div>
    <div class="row" style="padding-top:1.5em;">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button pButton type="button" routerLink="/" (click)="showDialog()" label="Submit">
            </button>
        </div>
    </div>
</div>
<p-dialog [(visible)]="display" [modal]=true [showHeader]="false">
    {{userMessage}}
</p-dialog>
